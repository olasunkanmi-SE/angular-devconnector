<div class="row">
  <div class="col-md-12 mb-3">
    <form>
      <div class="row">
        <div class="col-md-5 mb-3 form-group">
          <label for="name">Name</label>
          <input type="text" id="name" class="form-control" #nameInput />
        </div>
        <div class="col-md-2 mb-3">
          <label for="amount">Amount</label>
          <input
            min="0"
            type="number"
            id="number"
            class="form-control"
            #amountInput
          />
        </div>
      </div>
      <div class="row">
        <div class="col-md-12 mb-3">
          <a
            class="btn btn-primary"
            (click)="handleClick()"
            type="submit"
            href="#"
            >Add</a
          >
          &nbsp;
          <a class="btn btn-danger" type="submit" href="#">Delete</a>
          &nbsp;
          <a class="btn btn-secondary" type="submit" href="#">Clear</a>
        </div>
      </div>
    </form>
  </div>
</div>
