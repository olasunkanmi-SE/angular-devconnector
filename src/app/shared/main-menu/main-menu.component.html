<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
    #drawer
    class="sidenav"
    fixedInViewport
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="(isHandset$ | async) === false"
  >
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item href="#">Developers</a>
      <a mat-list-item href="#">Feed</a>
      <a mat-list-item href="#">Notifications</a>
      <a mat-list-item [routerLink]="['/auth/signup']">Sign Up</a>
      <a mat-list-item [routerLink]="['/auth/login']">Login</a>
      <a mat-list-item href="#">Sign Out</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async"
      >
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>

      <span>Devconnect</span>
      <span class="spacer"></span>
      <span class="main-menu">
        <a href="#">Home</a>
        <a href="#"> Developers</a>
        <a href="#">Feed</a>
        <a [routerLink]="['/auth/signup']">Sign Up</a>
        <a [routerLink]="['/auth/login']">Login</a>
        <a href="#">Sign Out</a>
      </span>
    </mat-toolbar>
    <ng-content></ng-content>
  </mat-sidenav-content>
</mat-sidenav-container>
