<app-header (recipeSelected)="onNavigate($event)"></app-header>
<section>
  <div class="container">
    <div class="row">
      <div class="col-md-12 mb-3">
        <app-recipes *ngIf="loadedPage === 'recipes'"></app-recipes>
        <app-shopping-list
          [recipe]="recipe"
          *ngIf="loadedPage !== 'recipes'"
        ></app-shopping-list>
      </div>
    </div>
  </div>
</section>
