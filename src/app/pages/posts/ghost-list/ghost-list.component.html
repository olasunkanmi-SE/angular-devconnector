<div class="card profile-card">
  <div class="card-body" *ngFor="let ghost of ghosts">
    <div>
      <div class="d-flex bd-highlight">
        <div class="p-2 bd-highlight">
          <fa-icon [icon]="faUser" size="2x"></fa-icon>
        </div>
      </div>
      <div class="d-flex bd-highlight" style="margin-top: -10px;">
        <div class="p-2 bd-highlight">
          <i style="opacity: 0;" class="far fa-user-circle fa-2x"></i>
        </div>
      </div>

      <div>
        <ul class="list-group list-group-flush">
          <li class="list-group-item" style="margin-left: -15px;"></li>
          <li class="list-group-item" style="margin-left: -15px;">
            <ul class="list-inline">
              <li class="list-inline-item">
                <small>//</small>
              </li>
            </ul>
          </li>
          <li
            class="list-group-item"
            style="margin-left: -15px; color: rgba(0, 0, 0, 0.6);"
          >
            <ul class="list-inline">
              <li class="list-inline-item">
                <fa-icon [icon]="faThumbsUp"></fa-icon>
                &nbsp; <small>//</small>
              </li>
            </ul>
          </li>
        </ul>
      </div>
      <hr />
      <div>
        <div>
          <div class="d-flex bd-highlight">
            <div class="p-2 flex-fill bd-highlight">
              <div class="p-2">
                <p>
                  <mat-form-field class="full-width" appearance="outline">
                    <mat-label>//</mat-label>
                    <input matInput />
                  </mat-form-field>
                </p>
              </div>
              <div class="p-2">
                <p>
                  <button
                    class="postbtn"
                    mat-raised-button
                    color="primary"
                    type="submit"
                  >
                    //
                  </button>
                </p>
              </div>
            </div>
          </div>
          <div
            class="d-flex bd-highlight"
            style="background-color: #f8f8f8;"
            *ngFor="let comment of comments"
          >
            <div class="p-2 flex-fill">
              <div>
                <small>//</small>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
